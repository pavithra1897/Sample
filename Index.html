<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 20px;
        }

        .container {
            padding: 30px;
        }

        img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: 20px auto;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Sample Webpage</h1>
</header>

<div class="container">
    <h2>Beautiful Nature</h2>

    <img src="Magazine_Cover.png" alt="Sample Image">

    <p>
        This is a simple sample webpage with an image. You can replace this image with your own image by changing the image URL.
    </p>
</div>

<footer>

</footer>

</body>
</html>
